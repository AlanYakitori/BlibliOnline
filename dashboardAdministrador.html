<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIONLINE - Panel Administrador</title>
    <link rel="stylesheet" href="dashboardAdministrador.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 class="welcome-message">🏛️ Panel de Administrador</h1>

                <p><strong>Bienvenido:</strong> <span id="nombreUsuario">Cargando...</span></p>
                <p><strong>Correo:</strong> <span id="correoUsuario">Cargando...</span></p>
                <p><strong>Cargo:</strong> <span id="cargoUsuario">Cargando...</span></p>
            </div>
            <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
        
        <div class="content">
            <h2>Funciones del Administrador</h2>
            <p>Aquí podrás gestionar el sistema de biblioteca.</p>
            <!-- Aquí puedes añadir más funciones del dashboard -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="dashboardAdministrador.js"></script>
